<head>
  <title>Ultimate POMG!1</title>
</head>

<body>
  {{> loginButtons}}
  {{> pongfield}}
</body>

<template name="pongfield">
  <div class="pongfield">
  <div class="field-background"></div>
    {{> ball}}
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player" style="top: {{position.y}}%"></div>
</template>

<template name="ball">
  <div class="ball" style="left: {{ball.position.x}}%; top: {{ball.position.y}}%;"></div>
</template>
